Productos del sistema: <br>
<div class="form-group">
  <label>Buscar</label>
  <input type="text" class="form-control" placeholder="Codigo" [(ngModel)]="busqueda">
</div>

<ul class="list-group">
  <button class="list-group-item list-group-item-action" *ngFor="let unProducto of database.listadoProductos | buscar:busqueda">
    Codigo: <b>{{ unProducto.codigo }}</b>, Precio: {{unProducto.precioUnitario}}<button class="darespacio btn btn-dark" (click)="solicitarModificacion(unProducto)">Editar</button> <button class="btn btn-danger darespacio" (click)="eliminarProducto(unProducto.id)">Borrar</button>
  </button>
</ul>
