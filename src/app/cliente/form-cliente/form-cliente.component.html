<form>

  <label for="nombre">Nombre</label>
  <input type="text" name="nombre" [(ngModel)]="unCliente.nombre">

  <label for="direccion">Direccion</label>
  <input type="text" name="direccion" [(ngModel)]="unCliente.direccion">

  <label for="cuit">Cuit</label>
  <input type="text" name="cuit" [(ngModel)]="unCliente.cuit">

  <button (click)="addCliente()">Guardar</button>

</form>
{{ unCliente | json}}
